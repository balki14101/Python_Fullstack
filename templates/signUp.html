<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("https://windows10spotlight.com/wp-content/uploads/2019/12/d036fe1c3c929adfe34516b37f69047b-1024x576.jpg");
        /* background-color: tomato; */
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <title>Sign Up Page</title>
  </head>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
  <!-- <link href="login.css" /> -->

  <body>
    <section class="vh-100 gradient-custom">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="card bg-dark text-white"
              style="border-radius: 1rem; --bs-bg-opacity: 0.6"
            >
              <div class="card-body p-5">
                <div class="">
                  <form target="_self" action="/login">
                    <h2 class="fw-bold mb-2 text-uppercase text-center">
                      Sign Up
                    </h2>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeEmailX"
                        >Username</label
                      >
                      <input
                        type="email"
                        id="typeEmailX"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeEmailX">Email</label>
                      <input
                        type="email"
                        id="typeEmailX"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="typePasswordX"
                        class="form-control form-control-lg"
                      />
                    </div>
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        id="typePasswordX"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="text-center">
                      <button
                        class="btn btn-outline-light btn-lg px-5 mt-md-4"
                        type="submit"
                      >
                        Sign Up
                        <!-- <a href="shipment.html" class="text-white fw-bold">Login</a> -->
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
