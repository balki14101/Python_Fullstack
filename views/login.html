<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        background-image: url("https://img.freepik.com/premium-photo/transportation-logistics-container-cargo-ship-cargo-plane-3d-rendering-illustration_37416-505.jpg?w=1060");
        /* background-color: tomato; */
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />

  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="card bg-dark text-white"
              style="border-radius: 1rem; --bs-bg-opacity: 0.6"
            >
              <div class="card-body p-5">
                <div class="mb-md-5 mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                  <p class="text-white-50 text-center">
                    Please enter your login and password!
                  </p>

                  <form target="_self" method="post" action="/">
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeEmailX">Email</label>
                      <input
                        type="email"
                        id="typeEmailX"
                        name="email"
                        class="form-control form-control-lg"
                        required
                      />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="typePasswordX"
                        name="password"
                        class="form-control form-control-lg"
                        required
                      />
                    </div>

                    <p class="small mb-5 pb-lg-2">
                      <a class="text-white-50" href="#!">Forgot password?</a>
                    </p>
                    <div class="text-center">
                      <button
                        class="btn btn-outline-light btn-lg px-5"
                        type="submit"
                      >
                        Login
                        <!-- <a href="shipment.html" class="text-white fw-bold">Login</a> -->
                      </button>
                    </div>
                  </form>
                </div>

                <!-- <form
                    target="_self"
                    method="get"
                    action="/signup"
                  >
                  <div class="text-center">
                      <button
                        class="btn btn-outline-light btn-lg px-5"
                        type="submit"
                      >
                        signup
                        
                      </button>
                  </form> -->
                <div class="text-center">
                  <p class="mb-0">
                    Don't have an account?
                    <a href="/signUp" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
